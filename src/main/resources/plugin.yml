name: PowerTrims
version: '1.0'
main: MCplugin.powerTrims.PowerTrimss
api-version: '1.21'
author: div
softdepend: [PlaceholderAPI, WorldGuard]

commands:
  trust:
    description: Trust a player, preventing your abilities from affecting them.
    usage: /<command> <player name>
  untrust:
    description: Remove trust from a player, allowing your abilities to affect them.
    usage: /<command> <player name>
  trustlist:
    description: View your list of trusted players.
    usage: /<command>
  resettrimcooldowns:
    description: Resets all of your trim cooldowns.
    usage: /<command>
    permission: powertrims.resetcooldowns
  powertrims:
    description: PowerTrims commands.
    usage: /<command> [reload]
    aliases: [pt]
  usetrimability:
    description: Activates your Trim Power (CommandKeys / Macro Recommended)
    usage: /<command>
    aliases: [utp]
permissions:
  powertrims.reload:
    description: Allows reloading the PowerTrims config.
    default: op
